<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>互動繪本 - 問答頁</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="image-container">
    <!-- 背景圖片 -->
    <img src="../繪本/images/7.png" alt="主畫面" class="main-image">

    <!-- 問答框 -->
    <div class="question-box">
      <h3>猜猜這滴水是什麼呢？</h3>
      <button onclick="checkAnswer('A')">A. 駱駝口水</button>
      <button onclick="checkAnswer('B')">B. 雨水</button>
      <button onclick="checkAnswer('C')">C. 礦泉水</button>
    </div>

    <!-- 導覽按鈕 -->
    <div class="buttons">
      <button onclick="location.href='n5.html'">上一頁</button>
      <button onclick="location.href='n7.html'">下一頁</button>
    </div>
  </div>

  <!-- 背景音樂 -->
  <audio autoplay loop hidden id="bgm">
    <source src="music/bgm.mp3" type="audio/mpeg">
  </audio>

  <script>
    function checkAnswer(choice) {
      if (choice === 'A') {
        alert("答對了！你真聰明！");
      } else {
        alert("再想想看 ");
      }
    }
  </script>
</body>
</html>
